<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center">Regístrate</h2>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuario o contraseña no válidos.
                </div>
            {% endif %}
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-2">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
